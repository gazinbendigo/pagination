<template name="environments">
    <div class="container">
        <div class="row">
            <div class="col-md-12, col-lg-12"><h4>Environments</h4>
                <select>
                {{#each env}}
                    <option value="{{name}}">{{description}}</option>
                {{/each}}
                </select>
            </div>
        </div>
    </div>
</template>
